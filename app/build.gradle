        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        def googlePlacesApiKeyDev = stringValue("AIzaSyCj-p-x1jeRo-f0VrmdiHIHy53TefCqNvo")
        def googlePlacesApiKeyRelease = stringValue("AIzaSyCj-p-x1jeRo-f0VrmdiHIHy53TefCqNvo")

        def mapboxApiKeyDev = stringValue("pk.eyJ1IjoiZHBya3MiLCJhIjoiY2pjcGg4b3NtMmptbjJ3cm43YjJmcGRnbiJ9.8Og30lXZtjYhuhFPMgzMfQ")
        def mapboxApiKeyRelease = stringValue("pk.eyJ1IjoiZHBya3MiLCJhIjoiY2pjcGg4b3NtMmptbjJ3cm43YjJmcGRnbiJ9.8Og30lXZtjYhuhFPMgzMfQ")

