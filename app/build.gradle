//Kotlin annotation processing
kapt {
    generateStubs = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    //Support library
    implementation "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    implementation "com.android.support:design:${rootProject.ext.supportLibVersion}"
    implementation "com.android.support.constraint:constraint-layout:1.0.2"

    //Test
    testImplementation "junit:junit:4.12"
    testImplementation 'org.mockito:mockito-core:2.7.22'
    androidTestImplementation "com.android.support.test:runner:1.0.1"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.1"

    // Mapbox
    // Source: https://www.mapbox.com
    implementation "com.mapbox.mapboxsdk:mapbox-android-sdk:${rootProject.ext.mapboxVersion}"
    implementation "com.mapbox.mapboxsdk:mapbox-android-plugin-cluster-utils:${rootProject.ext.mapboxPluginsVersion}"
    implementation "com.mapbox.mapboxsdk:mapbox-android-plugin-geojson:${rootProject.ext.mapboxPluginsVersion}"

    // Dagger dependency injection
    // Source: https://github.com/google/dagger
    implementation "com.google.dagger:dagger:${rootProject.ext.daggerVersion}"
    kapt "com.google.dagger:dagger-compiler:${rootProject.ext.daggerVersion}"

    // RXJava and RXAndroid
    // Source: https://github.com/ReactiveX/RxAndroid
    implementation "io.reactivex.rxjava2:rxandroid:${rootProject.ext.rxAndroidVersion}"
    implementation "io.reactivex.rxjava2:rxjava:${rootProject.ext.rxJavaVersion}"

    //Retrofit for network, with RXJava and GSON support
    //Source: https://github.com/square/retrofit
    implementation "com.squareup.retrofit2:retrofit:${rootProject.ext.retrofitVersion}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${rootProject.ext.retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${rootProject.ext.retrofitVersion}"
}

static def stringValue(string) {
    return "\"$string\""
}

